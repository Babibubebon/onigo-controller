<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スフィロを動かそう</title>
  <script type="text/javascript" src="http://localhost:8080/client/sphero-client.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <div id="inactive-screen" class="screen">
    <div id="inactive-inner">
    </div>
  </div>
  <div id="result-screen" class="screen">
    <div id="result-inner">
      <div id="ranking-column">
        <h2>ランキング</h2>
        <ol id="ranking">
        </ol>
      </div>
      <div id="result-oni-column">
        <h2>おに</h2>
        <ul id="result-oni">
        </ul>
      </div>
    </div>
  </div>
  <div id="controller-name-screen" class="screen">
    <div id="controller-name-inner">
      <h2>コントローラーに名前をつけよう</h2>
      <div id="controller-name-zone">
        <input type="text" id="controller-name" placeholder="ここに名前を入力しよう" />
        <button id="submit-controller-name">決定</button>
      </div>
    </div>
  </div>
  <main>
    <div id="blocks">
      <div class="row">
        <button data-block-index="0" id="built-in-rotate">回転</button>
        <button data-block-index="1" id="built-in-stop">停止</button>
        <button data-block-index="2" id="built-in-dash">加速</button>
      </div>
      <div class="row">
        <button data-block-index="3"></button>
        <button data-block-index="4"></button>
        <button data-block-index="5"></button>
      </div>
      <div class="row">
        <button data-block-index="6"></button>
        <button data-block-index="7"></button>
        <button data-block-index="8"></button>
      </div>
    </div>
    <div id="editor">
      <div id="editor-header">
        <input type="text" id="editor-motion-name" placeholder="ここにモーション名を入力しよう" />
        <button id="editor-save-button">
          <i class="fa fa-floppy-o"></i>
        </button>
        <button id="editor-close-button">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div id="editor-text"></div>
      <div id="parse-log"></div>
    </div>
  </main>
  <footer>
    <section id="making-mode-banner">
      <button style="display: none">ほぞん</button>
      <img src="images/mode-make.svg" />
    </section>
    <section id="playing-mode-banner">
      <span id="color"></span>
      <span id="game-status-label">ゲームは開始されていません！</span>
      <span id="hp">100</span>
      <div id="oni"></div>
      <button id="calibration-button" style="display: none">位置補正</button>
      <img src="images/mode-play.svg" />
    </section>
    <button id="switch-mode-button">モードきりかえ</button>
  </footer>
</body>
</html>
